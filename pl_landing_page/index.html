<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pl Landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Sluralpright" />
                </div>
                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" name="username" id="username" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" name="password" id="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                    </form>
                    <div class="links">
                        <a href="#">Forgot Password</a>
                        <a href="#">Sign in with company or school</a>
                    </div>
                    <div class="or">
                        <hr class="bar"/>
                        <span>OR</span>
                        <hr class="bar"/>
                    </div>
                    <a href="#" class="secondary-btn">Create na Account</a>
                
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2019</p>
                <div>
                    <a href="#">Terms of use</a> | <a href="#">Privacy policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
                    <a href="#" class="secondary-btn">Start a free 10-day trial</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
