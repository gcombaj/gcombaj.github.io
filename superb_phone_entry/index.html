<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8 ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acme Web Design</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Acme</span> Web Design</h1>
    <div class="wrapper ">
      <div class="company-info">
        <h3>Acme Web Design</h3>
        <ul>
          <li><i class="fa fa-road"></i> 44 Something st</li>
          <li><i class="fa fa-phone"></i> (555) 555-5555</li>
          <li><i class="fa fa-envelope"></i> test@acme.test</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Enter your phone number</h3>
        <form>
          <p class="full">
            <label>Phone Number</label>
            <input type="number"  name="phone"  placeholder="0000000000000000" id="phoneNumber" >
          </p>
          <p>
            <button type="button" onClick="times3()">X 3</button>
          </p>
          <p>
            <button type="button" onClick="plus7()">+ 7</button>
          </p>
           <p>
            <button type="button" onClick="divide5()">/ 5</button>
          </p> 
          <p>
            <button type="button" onClick="minus2()">- 2</button>
          </p>
            <p class="advancedoptions" onClick="floor()">
              <button type="button" class="advanced">FLOOR</button>
            </p>
            <p class="advancedoptions">
              <button type="button" class="advanced" onClick="squareroot()">&#8730;</button>
            </p>
             <p class="advancedoptions">
              <button type="button" class="advanced" onClick="powerof2()">X<sup>2</sup></button>
            </p> 
            <p class="advancedoptions">
              <button type="button" class="advanced" onClick="log10()">LOG 10</button>
            </p> 


          <p class="full">
            <button type="button" class="submit">Submit</button>
          </p>
          <h4 class="full ToogleAdvanced" id="ToogleAdvanced">Advanced mode</h4>        
        </form>
      </div>
    </div>
  </div>

  <script>
    const btn = document.querySelector('#ToogleAdvanced');
    const advancedoptions = document.getElementsByClassName('advancedoptions');
    

    
    btn.addEventListener('click', (e) => {
       
    for(var counter = 0; counter < advancedoptions.length; counter++){
      advancedoptions[counter].classList.toggle('open');
    
    }
    

    });
    function pad_with_zeroes(number, length) {
    
    var isNegativeNumber = 0;
    if(number < 0 ) {
      number = number * -1;
      isNegativeNumber=1;  
    }

    var my_string = '' + number;
    
    while (my_string.length < length) {
        my_string = '0' + my_string;
        
    }
    if(isNegativeNumber == 1) {
      my_string = '-' + my_string;
    }
    

    return my_string;

    }
    function times3() {
      var phoneNumber = document.querySelector('#phoneNumber').value;
      phoneNumber = parseInt(phoneNumber) * 3;
      
      document.querySelector('#phoneNumber').value = pad_with_zeroes(phoneNumber,16);

    }
    function plus7() {
      var phoneNumber = document.querySelector('#phoneNumber').value;
      if (phoneNumber == '') {
        phoneNumber = 0;
      }
      else {
        phoneNumber = parseInt(phoneNumber);
      }
      
      phoneNumber = phoneNumber + 7;
      
      document.querySelector('#phoneNumber').value = pad_with_zeroes(phoneNumber,16);

    }

    function divide5() {
      var phoneNumber = document.querySelector('#phoneNumber').value;
      if (phoneNumber == '') {
        return;
      }
      else {
        phoneNumber = parseInt(phoneNumber);
      }
      
      phoneNumber = phoneNumber / 5;
      
      document.querySelector('#phoneNumber').value = pad_with_zeroes(phoneNumber,16);

    }
    function minus2() {

      var phoneNumber = document.querySelector('#phoneNumber').value;
     if (phoneNumber == '') {
        phoneNumber = 0;
      }
      else {
        phoneNumber = parseInt(phoneNumber);
      }
      
      phoneNumber = phoneNumber - 2;

      document.querySelector('#phoneNumber').value = pad_with_zeroes(phoneNumber,16);

    }   
    function floor() {

    var phoneNumber = document.querySelector('#phoneNumber').value;
    if (phoneNumber == '') {
      phoneNumber = 0;
    }
    else {
      phoneNumber = parseInt(phoneNumber);
    }   
    
    phoneNumber = Math.floor(phoneNumber);

    document.querySelector('#phoneNumber').value = pad_with_zeroes(phoneNumber,16);
  }
  function squareroot() {

  var phoneNumber = document.querySelector('#phoneNumber').value;
    if (phoneNumber == '') {
      phoneNumber = 0;
    }
    else {
      phoneNumber = parseInt(phoneNumber);
    }   

    phoneNumber = Math.sqrt(phoneNumber);

    document.querySelector('#phoneNumber').value = pad_with_zeroes(phoneNumber,16);
  } 
  
  function powerof2() {

    var phoneNumber = document.querySelector('#phoneNumber').value;
      if (phoneNumber == '') {
        phoneNumber = 0;
      }
      else {
        phoneNumber = parseInt(phoneNumber);
      }   

      phoneNumber = Math.pow(phoneNumber,2);

      document.querySelector('#phoneNumber').value = pad_with_zeroes(phoneNumber,16);
    } 
    function log10() {

    var phoneNumber = document.querySelector('#phoneNumber').value;
      if (phoneNumber == '') {
        phoneNumber = 0;
      }
      else {
        phoneNumber = parseInt(phoneNumber);
      }   
      if(phoneNumber > 0) {
        phoneNumber = Math.log10(phoneNumber);
      }
      

      document.querySelector('#phoneNumber').value = pad_with_zeroes(phoneNumber,16);
    } 

  </script>
</body>
</html>
