<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" >
    <title>My Snake Game</title>

    <link rel="stylesheet" type="text/css" href="main.css"/>    
</head>

<body>
    
    <div class="gameContainer">
        <div id="score">0</div>
        <div class="gamecontrols">
            <button type="button" id="startBtn" class="button-40">(Re)Start Game</button>
            <label id="gameMessage" class="gameMessage">Game over!</label>
        </div>
        <div id="gameScreen">
            <canvas id="snakeboard" ></canvas>
        </div>
    </div>

</body>
  
<script src="snake_game.js"></script>

</html>
